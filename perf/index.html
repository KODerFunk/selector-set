<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Performance</title>

  <style>
    body {
      font: 10px sans-serif;
    }

    #graph {
      margin: 20px 30px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/benchmark/index.js"></script>
  <script src="../selector-set.js"></script>
  <script src="../test/slow-selector-set.js"></script>
  <script src="./index.js"></script>

  <svg id="graph" width="600" height="300">
  </svg>

  <script>
    var draw = perf.graph(document.getElementById('graph'));

    var suite = perf.benchmarkSelectorSets(function() {
      draw(suite);
    })

    setTimeout(function() {
      suite.run({async: true});
      draw(suite);
    }, 1000)
  </script>
</body>
</html>
