<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Suite</title>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="fixture1">
      <foo></foo>
      <div id="foo"></div>
      <div class="foo"></div>
      <div foo="bar"></div>
    </div>

    <div id="fixture2">
      <foo id="foo" class="foo" foo="bar"></foo>
    </div>

    <div id="fixture-props">
      <div id="prototype"></div>
      <div id="constructor"></div>
      <div class="hasOwnProperty isPrototypeOf"></div>
    </div>
  </div>

  <script src="../bower_components/qunit/qunit/qunit.js"></script>

  <script src="../selector-set.js"></script>
  <script src="./exemplar-selector-set.js"></script>

  <script>
    window.SelectorSet = ExemplarSelectorSet;
  </script>
  <script src="./unit/add.js"></script>
  <script src="./unit/matches.js"></script>
  <script src="./unit/queryall.js"></script>
</body>
</html>
