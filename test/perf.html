<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Performance</title>

  <style>
    body {
      font: 10px sans-serif;
      width: 800px;
    }

    #graph {
      margin: 20px 30px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    select {
      float: right;
    }
  </style>
</head>
<body onload="update();">
  <svg id="graph" width="600" height="300">
  </svg>

  <select id="fixture" onchange="update();">
    <option value=0>id</option>
    <option value=1>class</option>
    <option value=2>id/class</option>
  </select>

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/benchmark/benchmark.js"></script>
  <script src="../selector-set.js"></script>
  <script src="./exemplar-selector-set.js"></script>
  <script src="./perf.js"></script>
  <script>
    var draw = perf.graph(document.getElementById('graph'));
    var suite = [];

    function redraw() {
      if (suite.running) {
        draw(suite);
        requestAnimationFrame(redraw);
      }
    }

    function update() {
      var fixture = perf.fixtures[document.getElementById('fixture').value];
      suite = perf.benchmark(fixture).run();
      redraw()
    }
  </script>
</body>
</html>
