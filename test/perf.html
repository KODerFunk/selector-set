<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Performance</title>

  <style>
    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke-width: 1.5px;
    }
    .line.linear {
      stroke: #1f77b4;
    }
    .line.indexed {
      stroke: #ff7f0e;
    }
  </style>
</head>
<body>
  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/benchmark/index.js"></script>
  <script src="../selector-set.js"></script>
  <script src="./slow-selector-set.js"></script>
  <script src="./perf.js"></script>
  <script>
    var svg = d3.select("body").append("svg");
    perf.graph(svg);
  </script>
</body>
</html>
