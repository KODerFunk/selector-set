<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Performance</title>

  <style>
    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/benchmark/index.js"></script>
  <script src="../selector-set.js"></script>
  <script src="./slow-selector-set.js"></script>
  <script src="./perf.js"></script>
  <script>
    var draw = perf.graph(document.body);
    var n = 10;

    var data = [
      {
        name: 'indexed',
        values: []
      },
      {
        name: 'linear',
        values: []
      }
    ];

    var result;
    for (var i = 0; i < n; i++) {
      result = perf.benchmarkSelectorSets(i);
      data[0].values.push([i, result.indexed.mean*1000*1000]);
      data[1].values.push([i, result.linear.mean*1000*1000]);
      draw(data);
    }
  </script>
</body>
</html>
